<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Estadual Jardim Boa Vista</title>
    <link rel="stylesheet" href="kadu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da escola">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">O colegio estadual jardim boa vista.</p>
            <p class="escola-texto-dois">Encinamos os alunos do 6*ano do fundamental 2 ate o 3*ano do encino médio</p>
        </div>
        <img class="escola-imagem" src="prof.jpg" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="gusta.jpg" alt="foto do gustavo">
            <h3 class="estudante-nome">gustavo</h3>
          
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="ric.jpg" alt="foto da ricardo">
            <h3 class="estudante-nome">ricardo elétro</h3>
       
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="edu.jpg" alt="foto da eduardo">
            <h3 class="estudante-nome">eduardo</h3>
           
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="eu.jpg" alt="foto da carlos">
            <h3 class="estudante-nome">carlos</h3>
           
            

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
